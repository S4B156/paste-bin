<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles/register-style.css}">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1>Register</h1>
        <div class="signup">
            <a href="#">Already have an account? [Login]</a>
        </div>
    </div>

    <!-- Navbar section -->
    <div class="navbar">
        <div style="margin-right: 10px;">
            <a href="#">Welcome</a>
            <a href="#">Search</a>
            <a href="#">Help</a>
            <a href="#">About</a>
        </div>
        <div>
            <a href="#">English</a>
            <a href="#">Русский</a>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Registration Form -->
        <h2>Create an Account</h2>
        <script>
            document.getElementById("registerForm").addEventListener("submit", function(event) {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    event.preventDefault();
                }
            });
        </script>
        <form method="POST" th:action="@{/register}" id="registerForm">
            <input class="input-field" type="text" id="username" name="username" placeholder="Username" required>
            <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
            <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
            <input class="input-field" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <button class="button" type="submit">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
