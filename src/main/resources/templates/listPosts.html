<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/listPosts-style.css}">
    <script th:src="@{/js/listPosts-script.js}"></script>
</head>
<body>
<div class="header">
    <h1>User Posts</h1>
    <div class="signup">
        <a href="#">Welcome! [Sign Up]</a>
    </div>
</div>
<div class="navbar">
    <div>
        <a href="#">Welcome</a>
        <a href="#">Search</a>
        <a href="#">Help</a>
        <a href="#">About</a>
        <a href="/post">Post</a>
    </div>
    <div>
        <a href="#">English</a>
        <a href="#">Русский</a>
    </div>
</div>
<div class="container">
    <h2>User Posts</h2>
    <table>
        <thead>
        <tr>
            <th>Expiration Time</th>
            <th>Hash Key</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}" th:id="'post-' + ${post.hashKey}">
            <td th:text="${post.expirationTime}"></td>
            <td th:text="${post.hashKey}"></td>
            <td class="actions">
                <button class="action-btn copy-btn" th:data-post-id="${post.hashKey}" title="Copy Link">
                    <i class="fas fa-link"></i>
                </button>
                <button class="action-btn edit-btn" th:data-post-id="${post.hashKey}" title="Edit">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="action-btn delete-btn" th:data-post-id="${post.hashKey}" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
