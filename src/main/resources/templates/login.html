<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login-style.css}">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1>Login</h1>
        <div class="signup">
            <a href="#">Welcome! [Sign Up]</a>
        </div>
    </div>

    <!-- Navbar section -->
    <div class="navbar">
        <div style="margin-right: 10px;">
            <a href="#">Welcome</a>
            <a href="#">Search</a>
            <a href="#">Help</a>
            <a href="#">About</a>
        </div>
        <div>
            <a href="#">English</a>
            <a href="#">Русский</a>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form method="POST" th:action="@{/login}" id="loginForm">
            <input class="input-field" type="text" name="username" id="username" placeholder="Username" required>
            <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
            <button class="button" type="submit" value="Login">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="/register">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
